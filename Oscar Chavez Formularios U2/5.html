<html>
    <head>
        <title>Formulario 5</title>
    </head>
    <body>
        <form>
            <fieldset>
                <legend>Complete, por favor</legend>
                <label>Elija una hora</label>
                <input type="time">
                <br>
                <textarea cols="50" rows="5" placeholder="Utilice este cuadro para escribir"></textarea>
                <br>
                <input type="radio">
                <label>Java</label>
                <br>
                <input type="radio">
                <label>Python</label>
                <br>
                <input type="radio">
                <label>HTML</label>
                <br>
                <input type="radio">
                <label>Visual Basic</label>
                <br>
                <label>Elija un fichero</label>
                <input type="file">
                <br>
                <label>Elija una fecha: </label>
                <input type="date">
                <br>
                <label>Elija un color</label>
                <input type="color">
            </fieldset>
            <fieldset>
                <legend>Rellene las opciones siguientes</legend>
                <input type="checkbox">
                <label> Intel</label>
                <br>
                <input type="checkbox">
                <label>AMD</label>
                <br>
                <label>Elija la hora:</label>
                <input type="date">
                <br>
                <label>Elija un fichero:</label>
                <input type="file">
                <br>
                <input type="checkbox">
                <label>AMD</label>
                <input type="checkbox">
                <label>Intel i5</label>
                <input type="checkbox">
                <label>Intel i7</label>
                <br>
                <textarea cols="50" rows="5" placeholder="Utilice este recuedro por favor"></textarea>
            </fieldset>
        </form>
    </body>
</html>
